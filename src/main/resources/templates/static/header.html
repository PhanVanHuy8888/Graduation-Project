<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <div class="hero_area">
        <!-- header section strats -->
        <div class="brand_box">
            <a class="navbar-brand" href="index">
        <span>
          EcoPharm
        </span>
            </a>
        </div>
        <!-- end header section -->
        <!-- slider section -->
        <section class=" slider_section position-relative">
            <div id="carouselExampleControls" class="carousel slide " data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="img-box">
                            <img src="images/m-1.jpg" alt="">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="img-box">
                            <img src="images/m-2.jpg" alt="">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="img-box">
                            <img src="images/m-3.jpg" alt="">
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>
        <!-- end slider section -->
    </div>

    <!-- nav section -->

    <section class="nav_section">
        <div class="container">
            <div class="custom_nav2">
                <nav class="navbar navbar-expand custom_nav-container ">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <div class="d-flex  flex-column flex-lg-row align-items-center">
                            <ul id="categoryList" class="navbar-nav">
                            </ul>
                            <ul class="navbar-nav">
                                <div class="dropdown">
                                    <a style="color: #fff" class="dropdown-toggle" href="#" role="button" id="userDropdown"
                                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="fa fa-user" aria-hidden="true"></i>
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="userDropdown">
                                        <a class="dropdown-item" th:text="${username}"></a>
                                        <a th:if="${isAuthenticated}" class="dropdown-item" href="cart">Giỏ hàng</a>
                                        <a th:if="${!isAuthenticated}" class="dropdown-item" href="signin">Đăng nhập</a>
                                        <a th:if="${!isAuthenticated}" class="dropdown-item" href="register">Đăng ký</a>
                                        <div class="dropdown-divider"></div>
                                        <a th:if="${isAuthenticated}" class="dropdown-item" th:href="@{/logout}">Logout</a>
                                    </div>
                                </div>

                            </ul>
                            <form class="form-inline my-2 my-lg-0 ml-0 ml-lg-4 mb-3 mb-lg-0">
                                <input type="text" id="searchInput" placeholder="Tìm kiếm" />
                                <button class="btn my-2 my-sm-0 nav_search-btn border" type="submit">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </section>
</header>
</body>
</html>
