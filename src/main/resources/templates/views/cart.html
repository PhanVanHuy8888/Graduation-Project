<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giỏ hàng</title>
  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Dosis:400,600,700|Poppins:400,600,700&display=swap" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="/css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="/css/responsive.css" rel="stylesheet" />
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
          rel="stylesheet"
  />
</head>
<body>
<div th:include="static/header :: header"></div>
  <div class="container mt-5 mb-5">
    <h2>Shopping Cart</h2>
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody id="cartBody"></tbody>
    </table>
    <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
    <a href="index" class="btn btn-primary">Continue Shopping</a>
    <a href="check-out" class="btn btn-success">Pay</a>
  </div>
<div th:include="static/footer :: footer"></div>

<script src="/js/cart.js"></script>
<script src="/js/category.js"></script>
<script>
  async function fetchCategory() {
    console.log("fetchCategory function is called!"); // Log kiểm tra

    try {
      const response = await fetch("http://localhost:8080/api/categories");
      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }

      const data = await response.json();
      console.log("Fetched categories:", data); // Kiểm tra dữ liệu trả về

      const categoryList = document.getElementById("categoryList");
      if (!categoryList) {
        console.error("Element #categoryList not found!");
        return;
      }

      categoryList.innerHTML = ""; // Xóa danh sách cũ

      data.forEach(category => {
        const listItem = document.createElement("li");
        listItem.classList.add("nav-item");

        listItem.innerHTML = `
                    <a class="nav-link" href="/${category.url}">
                        ${category.categoryName}
                    </a>
                `;

        categoryList.appendChild(listItem);
      });

      console.log("Categories rendered successfully!");
    } catch (error) {
      console.error("Error fetching categories:", error);
    }
  }

  window.onload = function () {
    fetchCategory();
  };
</script>
</body>
</html>
