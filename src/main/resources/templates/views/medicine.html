<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>EcoPharm</title>

    <!-- slider stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />

    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Dosis:400,600,700|Poppins:400,600,700&display=swap" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="/css/responsive.css" rel="stylesheet" />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
            rel="stylesheet"
    />

    <style>
        .sidebar {
            background-color: #f8f9fa;
            padding: 20px;
            height: 100vh;
        }
        .body-area {
            background-color: #f8f9fa;
            padding: 5px;
        }
    </style>
</head>
<body>

<!-- Header -->
<div th:include="static/header :: header"></div>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar">
            <h5>Loại thuốc</h5>
            <ul id="categoryMedicineList" class="list-group">
                <!-- Danh mục thuốc sẽ được thêm vào đây -->
            </ul>
        </div>

        <!-- Sản phẩm -->
        <div class="col-md-9 body-area">
            <div class="row mt-5" id="medicineContainer">
                <!-- Sản phẩm sẽ được thêm vào đây -->
            </div>
            <div class="mt-4 mb-5 text-center" id="paginationContainer"></div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:include="static/footer :: footer"></div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/jquery-3.4.1.min.js"></script>
<script src="/js/me.js"></script>
</body>
</html>
