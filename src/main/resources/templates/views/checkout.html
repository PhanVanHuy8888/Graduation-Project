<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 order-md-1">
            <form class="needs-validation" novalidate onsubmit="createOrder(event)">
                <h4 class="mb-3">Giỏ hàng</h4>
                <ul class="list-group mb-3" id="cartList"></ul>
                <div id="totalAmount" class="d-none"></div>

                <h4 class="mb-3">Thông tin khách hàng</h4>
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone">Số điện thoại</label>
                    <input type="text" class="form-control" id="phone" required>
                </div>
                <div class="mb-3">
                    <label for="address">Địa chỉ giao hàng</label>
                    <input type="text" class="form-control" id="address" required>
                </div>
                <div class="mb-3">
                    <label for="note">Ghi chú</label>
                    <input type="text" class="form-control" id="note">
                </div>

                <h4 class="mb-3">Phương thức thanh toán</h4>
                <div class="d-block my-3">
                    <div class="form-check">
                        <input id="cod" name="paymentMethod" type="radio" class="form-check-input" value="COD" checked>
                        <label class="form-check-label" for="cod">Thanh toán khi nhận hàng</label>
                    </div>
                </div>

                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Thanh toán</button>
            </form>
        </div>
    </div>
</div>

<script src="/js/cart.js"></script>

</body>
</html>
