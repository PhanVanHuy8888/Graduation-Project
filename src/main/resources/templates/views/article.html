<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Bài viết</title>
    <!-- slider stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />

    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Dosis:400,600,700|Poppins:400,600,700&display=swap" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="/css/responsive.css" rel="stylesheet" />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
            rel="stylesheet"
    /><style>
        .brand_box {
            position: absolute!important;
            padding:  0!important;
        }
        .sub_page .nav_section {
            margin-top: -32px!important;
            background-color: #ffffff!important;
        }
    </style>
</head>

<body class="sub_page">
<div th:include="static/header :: header"></div>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2>Tất cả Bài viết</h2>
        </div>
        <div class="card-body">
            <div id="articlesList">
                <!-- List of articles will be loaded here -->
                <p>Loading...</p>
            </div>
        </div>
    </div>
</div>
<div th:include="static/footer :: footer"></div>

<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.js"></script>
<script type="text/javascript" src="/js/custom.js"></script>
<script>
    $(document).ready(function() {
        // Fetch all articles from the API
        $.get("/api/articles", function(data) {
            let articlesHTML = '';

            // Loop through each article and create HTML
            data.forEach(function(article) {
                articlesHTML += `
                        <div class="card mb-3">
                            <div class="card-body" style="box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); border-radius: 10px;">
                                <div class="image">
                                    <img src="${article.image}" alt="${article.title}" class="img-fluid">
                                </div>
                                <h5 class="card-title">${article.title}</h5>
                                <p class="card-text" >${article.description.length > 10 ? article.description.substring(0, 10) + '...' : article.description}</p>
                                <!-- Button will call function to show details -->
                                <button class="btn btn-primary mt-2" onclick="showArticleDetail(${article.id})">Read More</button>
                            </div>
                        </div>
                    `;
            });

            // Insert the HTML into the articlesList div
            $('#articlesList').html(articlesHTML);
        })
            .fail(function() {
                $('#articlesList').html('<p>Error loading articles.</p>');
            });
    });

    async function fetchCategory() {
        console.log("fetchCategory function is called!"); // Log kiểm tra

        try {
            const response = await fetch("/api/categories");
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const data = await response.json();
            console.log("Fetched categories:", data); // Kiểm tra dữ liệu trả về

            const categoryList = document.getElementById("categoryList");
            if (!categoryList) {
                console.error("Element #categoryList not found!");
                return;
            }

            categoryList.innerHTML = ""; // Xóa danh sách cũ

            data.forEach(category => {
                const listItem = document.createElement("li");
                listItem.classList.add("nav-item");

                listItem.innerHTML = `
                    <a class="nav-link" href="/${category.url}">
                        ${category.categoryName}
                    </a>
                `;

                categoryList.appendChild(listItem);
            });

            console.log("Categories rendered successfully!");
        } catch (error) {
            console.error("Error fetching categories:", error);
        }
    }

    window.onload = function () {
        fetchCategory();
    };

    function showArticleDetail(articleId) {
        // Redirect to article detail page with the article ID
        window.location.href = `/detail-article?id=${articleId}`;
    }
</script>
</body>

</html>
