<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Article List</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="/assets/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/assets/vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="/assets/vendors/jvectormap/jquery-jvectormap.css">
  <link rel="stylesheet" href="/assets/vendors/flag-icon-css/css/flag-icon.min.css">
  <link rel="stylesheet" href="/assets/vendors/owl-carousel-2/owl.carousel.min.css">
  <link rel="stylesheet" href="/assets/vendors/owl-carousel-2/owl.theme.default.min.css">
  <!-- End plugin css for this page -->
  <!-- Layout styles -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <!-- End layout styles -->
  <link rel="shortcut icon" href="/assets/images/favicon.png"/>
  <script src="https://cdn.ckeditor.com/ckeditor5/34.1.0/classic/ckeditor.js"></script>
  <script src="https://cdn.ckeditor.com/ckeditor5/34.1.0/classic/translations/vi.js"></script>
  <script src="https://cdn.ckeditor.com/ckfinder/3.5.0/ckfinder.js"></script>
</head>
<body>
<div class="container-scroller">
  <!-- partial:partials/_sidebar.html -->
  <nav class="sidebar sidebar-offcanvas" id="sidebar">
    <div th:replace="admin/aside :: aside"></div>
  </nav>
  <!-- partial -->
  <div class="container-fluid page-body-wrapper">
    <!-- partial:partials/_navbar.html -->
    <nav class="navbar p-0 fixed-top d-flex flex-row">
      <div th:replace="admin/aside :: header"></div>
    </nav>
    <!-- partial -->
    <div class="main-panel">
      <h1 class="text-center">Article List</h1>
      <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#addArticleModal">Add New Article</button>
      <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Image</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody id="article-list"></tbody>
      </table>
    </div>
    <!-- main-panel ends -->
  </div>
  <!-- page-body-wrapper ends -->
  <!-- Add Article Modal -->
  <div class="modal fade" id="addArticleModal" tabindex="-1" role="dialog" aria-labelledby="addArticleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addArticleModalLabel">Add New Article</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="add-article-form">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" required>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <!-- CKEditor for description -->
              <textarea class="form-control" id="description" required></textarea>
            </div>
            <div class="form-group">
              <label for="image">Image</label>
              <input type="file" class="form-control" id="image" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Article</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Update Article Modal -->
  <div class="modal fade" id="updateArticleModal" tabindex="-1" role="dialog" aria-labelledby="updateArticleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateArticleModalLabel">Cập nhật bài viết</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="update-article-form">
            <div class="form-group">
              <label for="update-title">Tiêu đề</label>
              <input type="text" class="form-control" id="update-title" required>
            </div>
            <div class="form-group">
              <label for="update-description">Mô tả</label>
              <!-- CKEditor for description -->
              <textarea class="form-control" id="update-description" required></textarea>
            </div>
            <div class="form-group">
              <label for="update-image">Chọn ảnh (Tùy chọn)</label>
              <input type="file" class="form-control" id="update-image">
            </div>
            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Article Confirmation Modal -->
  <div class="modal fade" id="deleteArticleModal" tabindex="-1" role="dialog" aria-labelledby="deleteArticleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteArticleModalLabel">Confirm Deletion</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this article?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirm-delete">Delete</button>
        </div>
      </div>
    </div>
  </div>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
  // Fetch and display the articles
  function fetchArticles() {
    fetch('/api/articles')
            .then(response => response.json())
            .then(data => {
              const articleList = document.getElementById('article-list');
              articleList.innerHTML = ''; // Clear existing content

              data.forEach((article, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                            <td>${index + 1}</td>
                            <td><img src="${article.image}" alt="${article.title}" style="width: 50px; height: auto;"></td>
                            <td>${article.title}</td>
                            <td>${article.description}</td>
                            <td>
                                <button class="btn btn-warning btn-sm" onclick="showUpdateModal(${article.id}, '${article.title}', '${article.description}')">Update</button>
                                <button class="btn btn-danger btn-sm" onclick="showDeleteModal(${article.id})">Delete</button>
                            </td>
                        `;
                articleList.appendChild(row);
              });
            });
  }

  // Show the Add New Article Modal
  document.getElementById('add-article-form').addEventListener('submit', function(event) {
    event.preventDefault();
    addNewArticle();
  });

  // Add new article
  function addNewArticle() {
    const title = document.getElementById('title').value;
    const description = document.getElementById('description').value;
    const image = document.getElementById('image').files[0];

    const formData = new FormData();
    formData.append('title', title);
    formData.append('description', description);
    formData.append('image', image);

    fetch('/api/articles', {
      method: 'POST',
      body: formData
    })
            .then(response => response.json())
            .then(() => {
              fetchArticles();
              $('#addArticleModal').modal('hide');
            });
  }

  // Show the Update Modal with article details
  function showUpdateModal(id, title, description) {
    $('#update-title').val(title);
    $('#update-description').val(description);
    $('#update-article-form').off('submit').on('submit', function(event) {
      event.preventDefault();
      updateArticle(id);
    });
    $('#updateArticleModal').modal('show');
  }

  // Update article
  function updateArticle(id) {
    const title = $('#update-title').val();
    const description = $('#update-description').val();
    const image = $('#update-image')[0].files[0];

    const formData = new FormData();
    formData.append('title', title);
    formData.append('description', description);
    if (image) formData.append('image', image);

    fetch(`/api/articles/${id}`, {
      method: 'PUT',
      body: formData // This automatically sets the Content-Type to multipart/form-data
    })
            .then(response => response.json())
            .then(() => {
              fetchArticles();
              $('#updateArticleModal').modal('hide');
            })
            .catch(error => console.error("Error during update:", error));
  }

  // Show Delete Confirmation Modal
  function showDeleteModal(id) {
    $('#confirm-delete').off('click').on('click', function() {
      deleteArticle(id);
    });
    $('#deleteArticleModal').modal('show');
  }

  // Delete article
  function deleteArticle(id) {
    fetch(`/api/articles/${id}`, {
      method: 'DELETE'
    })
            .then(() => {
              fetchArticles();
              $('#deleteArticleModal').modal('hide');
            });
  }

  // Fetch articles on page load
  document.addEventListener('DOMContentLoaded', fetchArticles);
</script>
</body>
</html>
