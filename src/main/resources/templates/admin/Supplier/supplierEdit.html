<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Supplier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h1 class="text-center">Edit Supplier</h1>
<form id="editSupplierForm" class="w-50 mx-auto">
    <input type="hidden" id="supplierId">
    <div class="mb-3">
        <input type="text" id="supplierName" class="form-control"required>
    </div>

    <div class="mb-3">
        <input type="text" id="address" class="form-control" required>
    </div>

    <div class="mb-3">
        <input type="text" id="phoneNumber" class="form-control" required>
    </div>
    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-warning w-100">Update</button>
        <a href="/list-supplier" type="submit" class="btn btn-primary w-100">Back</a>
    </div>
</form>
<script src="/js/supplier.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
