<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Supplier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h1 class="text-center">Add New Supplier</h1>
<form id="supplierForm" class="w-50 mx-auto">
    <div class="mb-3">
        <input type="text" id="supplierName" class="form-control" placeholder="Enter Supplier Name" required>
    </div>

    <div class="mb-3">
        <input type="text" id="address" class="form-control" placeholder="Enter Address" required>
    </div>

    <div class="mb-3">
        <input type="text" id="phoneNumber" class="form-control" placeholder="Enter Phone Number" required>
    </div>
    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-success w-100">Submit</button>
        <a href="/list-supplier" type="submit" class="btn btn-primary w-100">Back</a>
    </div>

</form>
<script src="/js/supplier.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
