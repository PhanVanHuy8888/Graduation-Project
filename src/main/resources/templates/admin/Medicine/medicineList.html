<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Medicine List</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/assets/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="/assets/vendors/jvectormap/jquery-jvectormap.css">
    <link rel="stylesheet" href="/assets/vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="/assets/vendors/owl-carousel-2/owl.carousel.min.css">
    <link rel="stylesheet" href="/assets/vendors/owl-carousel-2/owl.theme.default.min.css">
    <!-- End plugin css for this page -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="/assets/images/favicon.png" />
</head>
<body>
<div class="container-scroller">
    <!-- partial:partials/_sidebar.html -->
    <!-- partial:partials/_sidebar.html -->
    <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <div th:replace="admin/aside :: aside"></div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_navbar.html -->
        <nav class="navbar p-0 fixed-top d-flex flex-row">
            <div th:replace="admin/aside :: header"></div>
        </nav>

        <!-- partial -->
        <div class="mt-3 main-panel">
            <h2 class="text-center">Danh sách thuốc</h2>
            <div class="d-flex justify-content-start mb-3">
                <a href="/add-medicine" class="btn btn-success btn-lg px-4">Tạo mới thuốc</a>
            </div>
            <table class="table table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Tên thuốc</th>
                    <th>Ảnh</th>
                    <th>Giá</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="medicineTable"></tbody>
            </table>
            <div class="mt-4 mb-5 text-center" id="paginationContainer"></div>
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>

<!-- Modal xem chi tiết sản phẩm -->
<div class="modal fade" id="medicineModal" tabindex="-1" aria-labelledby="medicineModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="medicineModalLabel">Medicine Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4">
                        <img id="medicineImage" src="" alt="Medicine Image" class="img-fluid">
                    </div>
                    <div class="col-md-8">
                        <p><strong>Tên thuốc:</strong> <span id="medicineName"></span></p>
                        <p><strong>Giá:</strong> <span id="medicinePrice"></span></p>
                        <p><strong>Mô tả:</strong> <span id="medicineDescription"></span></p>
                        <p><strong>Nhà sản xuất:</strong> <span id="medicineManufacturer"></span></p>
                        <p><strong>Thành phần:</strong> <span id="medicineIngredient"></span></p>
                        <p><strong>Số đăng ký:</strong> <span id="medicineRegistrationNumber"></span></p>
                        <p><strong>Hạn sử dụng:</strong> <span id="medicineShelfLife"></span></p>
                        <p><strong>Dạng bào chế:</strong> <span id="medicineDosageForm"></span></p>
                        <p><strong>Công dụng:</strong> <span id="medicineUseOfMedicine"></span></p>
                        <p><strong>Cách dùng:</strong> <span id="medicineUsageOfMedicine"></span></p>
                        <p><strong>Lưu ý:</strong> <span id="medicineNote"></span></p>
                        <p><strong>Bảo quản:</strong> <span id="medicinePreservation"></span></p>
                        <p><strong>Tác dụng phụ:</strong> <span id="medicineSideEffects"></span></p>
                        <p><strong>Số lượng:</strong> <span id="medicineQuantity"></span></p>
                        <p><strong>Quy cách:</strong> <span id="medicineSpecification"></span></p>
                        <p><strong>Xuất xứ:</strong> <span id="medicineOrigin"></span></p>
                        <p><strong>Đơn vị tính:</strong> <span id="medicineMeasurement"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- container-scroller -->
<script src="/js/medicine.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
