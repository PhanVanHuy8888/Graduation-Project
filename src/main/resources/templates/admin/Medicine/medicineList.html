<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Medicine List</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/assets/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="/assets/vendors/jvectormap/jquery-jvectormap.css">
    <link rel="stylesheet" href="/assets/vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="/assets/vendors/owl-carousel-2/owl.carousel.min.css">
    <link rel="stylesheet" href="/assets/vendors/owl-carousel-2/owl.theme.default.min.css">
    <!-- End plugin css for this page -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="/assets/images/favicon.png" />
</head>
<body>
<div class="container-scroller">
    <!-- partial:partials/_sidebar.html -->
    <!-- partial:partials/_sidebar.html -->
    <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <div th:replace="admin/aside :: aside"></div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_navbar.html -->
        <nav class="navbar p-0 fixed-top d-flex flex-row">
            <div th:replace="admin/aside :: header"></div>
        </nav>

        <!-- partial -->
        <div class="main-panel">
            <h1 class="text-center">Medicine List</h1>
            <a href="/add-medicine" class="btn btn-success mb-3">Add New Medicine</a>
            <table class="table table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="medicineTable"></tbody>
            </table>
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>

<!-- Modal xem chi tiết sản phẩm -->
<div class="modal fade" id="medicineModal" tabindex="-1" aria-labelledby="medicineModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="medicineModalLabel">Medicine Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4">
                        <img id="medicineImage" src="" alt="Medicine Image" class="img-fluid">
                    </div>
                    <div class="col-md-8">
                        <p><strong>Name:</strong> <span id="medicineName"></span></p>
                        <p><strong>Price:</strong> <span id="medicinePrice"></span></p>
                        <p><strong>Description:</strong> <span id="medicineDescription"></span></p>
                        <p><strong>Manufacturer:</strong> <span id="medicineManufacturer"></span></p>
                        <p><strong>Ingredient:</strong> <span id="medicineIngredient"></span></p>
                        <p><strong>Registration Number:</strong> <span id="medicineRegistrationNumber"></span></p>
                        <p><strong>Quality Standards:</strong> <span id="medicineQualityStandards"></span></p>
                        <p><strong>Shelf Life:</strong> <span id="medicineShelfLife"></span></p>
                        <p><strong>Dosage Form:</strong> <span id="medicineDosageForm"></span></p>
                        <p><strong>Quantity:</strong> <span id="medicineQuantity"></span></p>
                        <p><strong>Specification:</strong> <span id="medicineSpecification"></span></p>
                        <p><strong>Origin:</strong> <span id="medicineOrigin"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- container-scroller -->
<script src="/js/medicine.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
