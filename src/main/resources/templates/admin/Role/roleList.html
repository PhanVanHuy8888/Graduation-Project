<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Article List</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/assets/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="/assets/vendors/jvectormap/jquery-jvectormap.css">
    <link rel="stylesheet" href="/assets/vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="/assets/vendors/owl-carousel-2/owl.carousel.min.css">
    <link rel="stylesheet" href="/assets/vendors/owl-carousel-2/owl.theme.default.min.css">
    <!-- End plugin css for this page -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="/assets/images/favicon.png"/>
    <script src="https://cdn.ckeditor.com/ckeditor5/34.1.0/classic/ckeditor.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/34.1.0/classic/translations/vi.js"></script>
    <script src="https://cdn.ckeditor.com/ckfinder/3.5.0/ckfinder.js"></script>
    <style>
        .ck-editor__editable_inline {
            color: #000 !important; /* chữ đen */
            background-color: #fff; /* nền trắng */
            min-height: 300px !important;
        }
    </style>

</head>
<body>
<div class="container-scroller">
    <!-- partial:partials/_sidebar.html -->
    <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <div th:replace="admin/aside :: aside"></div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_navbar.html -->
        <nav class="navbar p-0 fixed-top d-flex flex-row">
            <div th:replace="admin/aside :: header"></div>
        </nav>
        <div class="main-panel mt-3">
            <h2 class="text-center">Danh sách quyền </h2>
            <div class="d-flex justify-content-start mb-3">
                <button class="btn btn-success btn-lg px-4" onclick="showCreateModal()">Tạo mới quyền</button>
            </div>
            <table class="table table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Tên quyền</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="roleTableBody">
                </tbody>
            </table>
        </div>
    </div>
    <!-- Modal tạo / sửa quyền -->
    <div class="modal fade" id="roleModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-light text-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Tạo mới quyền</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="originalName">

                    <div class="mb-3">
                        <label for="roleName" class="form-label">Tên quyền</label>
                        <input type="text" id="roleName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="roleDescription" class="form-label">Mô tả</label>
                        <input type="text" id="roleDescription" class="form-control" required>
                    </div>
                    <button class="btn btn-success" onclick="submitRole()">Lưu</button>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const API_ROLE = '/roles';
    let isUpdating = false;

    // Lấy danh sách
    function fetchRoles() {
        fetch(API_ROLE + '/list')
            .then(res => res.json())
            .then(data => {
                const tbody = document.getElementById('roleTableBody');
                tbody.innerHTML = '';
                data.forEach((role, index) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${role.name}</td>
                            <td>
                                <button class="btn btn-warning btn-sm me-2" onclick="editRole('${role.name}', '${role.description}')">Sửa</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteRole('${role.id}')">Xoá</button>
                            </td>
                        `;
                    tbody.appendChild(tr);
                });
            });
    }

    fetchRoles();

    function showCreateModal() {
        isUpdating = false;
        document.getElementById('modalTitle').innerText = 'Tạo mới quyền';
        document.getElementById('roleName').value = '';
        document.getElementById('roleDescription').value = '';
        new bootstrap.Modal(document.getElementById('roleModal')).show();
    }

    function editRole(name, description) {
        isUpdating = true;
        document.getElementById('modalTitle').innerText = 'Chỉnh sửa quyền';
        document.getElementById('roleName').value = name;
        document.getElementById('originalName').value = name; // ✅ lưu lại tên gốc
        document.getElementById('roleDescription').value = description;
        new bootstrap.Modal(document.getElementById('roleModal')).show();
    }

    function submitRole() {
        const name = document.getElementById('roleName').value;
        const description = document.getElementById('roleDescription').value;
        const payload = {name, description};

        if (isUpdating) {
            const originalName = document.getElementById('originalName').value;
            fetch(`${API_ROLE}/${originalName}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            }).then(() => {
                fetchRoles();
                bootstrap.Modal.getInstance(document.getElementById('roleModal')).hide();
            });
        }
        else {
            fetch(API_ROLE, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            }).then(() => {
                fetchRoles();
                bootstrap.Modal.getInstance(document.getElementById('roleModal')).hide();
            });
        }
    }

    function deleteRole(id) {
        if (confirm('Bạn có chắc muốn xóa không?')) {
            fetch(`${API_ROLE}/${id}`, {
                method: 'DELETE'
            }).then(() => fetchRoles());
        }
    }
</script>
</body>
</html>
